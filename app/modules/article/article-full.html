<md-dialog aria-label="Article" ng-cloak>
	<md-dialog-content>
		<div class="md-dialog-content">
			<div class="full-image">
				<img ng-src="{{vm.parent.article.imageUrl}}" style="height: 400px; width: auto;">
			</div>
			<div class="full-title">
				{{vm.parent.article.title}}
			</div>
			<md-divider></md-divider>
			<div class="full-text">
				{{vm.parent.article.text}}
			</div>
			<div class="full-actions">

			</div>
		</div>
	</md-dialog-content>
</md-dialog>

<style>
	.full-title {
		font-size: 26px;
	}
</style>
