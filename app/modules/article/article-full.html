<md-dialog aria-label="Article" style="height: 80vh; width: 60vw; background-color: rgba(255, 255, 255, 1);" ng-cloak>
	<md-dialog-content style="height: 100%">
		<div class="md-dialog-content" layout="column">
			<div flex="50" class="picture">
				<img class="full-image" ng-src="{{vm.parent.article.imageUrl}}">
			</div>
			<div class="full-content">
				<a class="full-title" ng-href="{{vm.parent.article.link}}" target="_blank">
					{{vm.parent.article.title}}
				</a>
				<md-divider></md-divider>
				<div class="full-text">
					{{vm.parent.article.text}}
				</div>
			</div>
		</div>
	</md-dialog-content>
</md-dialog>

<style>
	.full-title {
		margin-top: 10px;
		font-size: 30px;
		text-decoration: none;
		color: inherit;
	}

	.full-text {
		padding-top: 2%;
		font-size: 18px;
		overflow: auto;
	}

	.picture {

		width: 100%;
		overflow: hidden;
		display: block;
		position: relative;
		border-radius: 4px;
		margin-bottom: 2%;
	}

	.full-image {
		position: absolute;
		left: -1000%;
		right: -1000%;
		top: -1000%;
		bottom: -1000%;
		margin: auto;
		min-height: 100%;
		min-width: 100%;
	}

	.full-content {

	}

	.md-dialog-content {
		height: 100%;
		width: 100%;
	}
</style>
